<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count_Down_Timer</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="main">
        <h1 class="moving">To Be Launghed Soon The Joe's Tasty Yamville</h1>
        <div class="countDown">
            <div class="date">
                <h2 class="days"></h2>
                <small>Days</small>
            </div>

            <div class="date">
                <h2 class="hours"></h2>
                <small>Hours</small>
            </div>

            <div class="date">
                <h2 class="minutes"></h2>
                <small>Minutes</small>
            </div>

            <div class="date">
                <h2 class="seconds"></h2>
                <small>Seconds</small>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
