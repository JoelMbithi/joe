<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/ionicons@5.1.2/dist/ionicons.min.css">


</head>

<body>
    <div class="main">
        <h1 class="moving-heading">We Are Comming Soon...
            <ion-icon name="happy-outline"></ion-icon>

        </h1>
        <div id="countdown" class="countdown">
            <div class="time">
                <h2 class="days"></h2>
                <small>Days</small>
            </div>

            <div class="time">
                <h2 class="hours"></h2>
                <small>Hours</small>
            </div>

            <div class="time">
                <h2 class="minutes"></h2>
                <small>Minutes</small>
            </div>

            <div class="time">
                <h2 class="seconds"></h2>
                <small>Seconds</small>
            </div>
        </div>
    </div>
    <script src="./App.js"></script>
</body>

</html>
